<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Amkam Todo List App Design</title>
  </head>
  <body>
    <!-- Todo Header -->
    <main>
      <div class="todo-wrapper">
        <div class="todo-header">
          <h2>Demo</h2>
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <!-- Todo Form -->
        <div class="add-todo-form">
          <form>
            <input
              type="text"
              placeholder="Add to your list..."
              id="new-todo"
            />
            <button
              type="submit"
              title="Click this or press enter to submit new todo"
            >
              <span class="material-icons enter-arrow"
                >subdirectory_arrow_left</span
              >
            </button>
          </form>
        </div>
        <!-- Todo List -->
        <ul class="todo-list" data-lists>
          <li class="todo">
            <div class="toggle">
              <span class="material-icons box">check_box_outline_blank</span>
              <div class="check-div">
                <span class="material-icons check">done</span>
              </div>
            </div>
            <div class="view">
              <p>Join Morning session</p>
            </div>
            <span class="material-icons move-icon">more_vert</span>
          </li>
          <li class="todo">
            <div class="toggle">
              <span class="material-icons box">check_box_outline_blank</span>
              <div class="check-div">
                <span class="material-icons check">done</span>
              </div>
            </div>
            <div class="view">
              <p>Join Collaborative session 1 at 9am Monday to Friday</p>
            </div>
            <span class="material-icons move-icon">more_vert</span>
          </li>
          <li class="todo">
            <div class="toggle">
              <span class="material-icons box">check_box_outline_blank</span>
              <div class="check-div">
                <span class="material-icons check">done</span>
              </div>
            </div>
            <div class="view">
              <p>Work on solo projects</p>
            </div>
            <span class="material-icons move-icon">more_vert</span>
          </li>
        </ul>

        <!-- Clear Todo List -->
        <div class="clear-todos">
          <button type="button">Clear all completed</button>
        </div>
      </div>
    </main>
  </body>
</html>
